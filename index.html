<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Kitty Character Build</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
   <header>
    <h1 class="hidden">All About the Kitties</h1>
    <img 
     src="images/kitty_logo3.png" id="main_logo" alt="Kitty Logo"
    >
   </header>
   <main>
    <nav id="character_nav">
     <ul class="characters">
      <li>
        <a href="#lightbox">
         <div class="sprite" id="original"></div>
         <h3>Original Kitty</h3>
        </a>
      </li>
      <li>
        <a href="#lightbox">
         <div class="sprite" id="cupid"></div>
         <h3>Cupid Kitty</h3>
        </a>
      </li>
      <li>
        <a href="#lightbox">
         <div class="sprite" id="driver"></div>
         <h3>Driver Kitty</h3>
        </a>
      </li>
      <li>
        <a href="#lightbox">
         <div class="sprite" id="florist"></div>
         <h3>Florist Kitty</h3>
        </a>
      </li>
      <li>
        <a href="#lightbox">
         <div class="sprite" id="mermaid"></div>
         <h3>Mermaid Kitty</h3>
        </a>
      </li>
      <li>
        <a href="#lightbox">
         <div class="sprite" id="ballerina"></div>
         <h3>Ballerina Kitty</h3>
        </a>
      </li>
     </ul>
    </nav>
    <section id="instructions">
     <h3>Choose your Hello Kitty &#x2665;</h3>
     <p>
      Use your mouse to hover / click to discover about each Hello Kitty
     </p>
    </section>
   </main>
   <footer class="sticky_footer">
    <h3>All Images&copy;</h3>
   </footer>
</body>
</html>
